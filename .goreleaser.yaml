#       - "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}.sbom"

# Additional signing options for future implementation:
#
# macOS Code Signing & Notarization:
# - Requires: Apple Developer account ($99/year)
# - Requires: Developer ID Application certificate
# - Tool: gon (https://github.com/mitchellh/gon)
# - Purpose: Bypass macOS Gatekeeper warnings
# - Config would go in: gon.hcl
# - Add to builds ldflags: -X main.AppleSigningIdentity="Developer ID Application: Your Name (TEAM_ID)"
#
# Windows Code Signing:
# - Requires: Code signing certificate from trusted CA (e.g., DigiCert, Sectigo)
# - Tool: osslsigncode or signtool.exe
# - Purpose: Bypass Windows SmartScreen warnings
# - Certificate cost: ~$100-400/year
# - Can be added via signs section targeting .exe artifacts
#
# To enable full platform signing, set these environment variables in CI:
# - COSIGN_PRIVATE_KEY: For checksum signing (required for current config)
# - APPLE_DEVELOPER_ID: For macOS notarization (future)
# - WINDOWS_CERT_PATH: For Windows Authenticode (future)
# - WINDOWS_CERT_PASSWORD: For Windows certificate (future)

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch


brews:
  - name: airwallex-cli
    repository:
      owner: salmonumbrella
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/salmonumbrella/airwallex-cli"
    description: "CLI for Airwallex to manage transfers, beneficiaries, and balances"
    license: "MIT"
    install: |
      bin.install "airwallex"
    test: |
      system "#{bin}/airwallex", "--help"
