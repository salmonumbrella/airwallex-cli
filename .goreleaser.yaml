#       - "--output-signature=${signature}"
#       - "--output-certificate=${certificate}"
#       - "${artifact}"
#     artifacts: checksum
#     output: true

# Software Bill of Materials (SBOM) (disabled - requires syft setup)
# Generates SBOM for dependency tracking and vulnerability scanning
# Format: SPDX (industry standard for SBOM)
# Consumers can use this to audit dependencies and check for CVEs
# sboms:
