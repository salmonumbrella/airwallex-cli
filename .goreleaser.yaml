version: 2

project_name: airwallex-cli

builds:
  # macOS builds - require CGO for keychain access (99designs/keyring uses go-keychain)
  - id: airwallex-darwin
    main: ./cmd/airwallex
    binary: airwallex
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/salmonumbrella/airwallex-cli/internal/cmd.Version={{.Version}}
      - -X github.com/salmonumbrella/airwallex-cli/internal/cmd.Commit={{.ShortCommit}}
      - -X github.com/salmonumbrella/airwallex-cli/internal/cmd.BuildDate={{.Date}}

  # Linux and Windows builds - no CGO needed
  - id: airwallex-other
    main: ./cmd/airwallex
    binary: airwallex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/salmonumbrella/airwallex-cli/internal/cmd.Version={{.Version}}
      - -X github.com/salmonumbrella/airwallex-cli/internal/cmd.Commit={{.ShortCommit}}
      - -X github.com/salmonumbrella/airwallex-cli/internal/cmd.BuildDate={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

# Binary checksums for integrity verification
# SHA256 ensures binaries haven't been tampered with during distribution
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Code signing for supply chain security (disabled - requires cosign setup)
# Signs checksums with cosign/sigstore for verifiable provenance
# Requires: COSIGN_PRIVATE_KEY environment variable in CI/CD
